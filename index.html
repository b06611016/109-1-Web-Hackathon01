<!DOCTYPE html>
<html>
    <head>
        <title>My Calendar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Signika:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body class="Theme-black">
        <h1>My Calendar</h1>
        <div>
            <input type="text" placeholder="Type something..." id="cal-input"></input>
            <input type="color" id="cal-color"></input>
            <button id="cal-button">Add to Calendar</button>
        </div>
        <div>
            <table id='Cal-main'>
                <tr class="Cal-title-row">
                  <td>Sunday</td>
                  <td>Monday</td>
                  <td>Tuesday</td>
                  <td>Wednesday</td>
                  <td>Thursday</td>
                  <td>Friday</td>
                  <td>Saturday</td>
                </tr>
                <tr class="Cal-content-row">
                  <td class='date' id = '1'>4</td>
                  <td class='date'id = '2'>5</td>
                  <td class='date' id = '4'>6</td>
                  <td class='date' id = '5'>7</td>
                  <td class='date' id = '6'>8</td>
                  <td class='date' id = '7'>9</td>
                  <td class='date' id = '8'>10</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' id = '9'>11</td>
                    <td class='date' id = '10'>12</td>
                    <td class='date' id = '11'>13</td>
                    <td class='date' id = '12'>14</td>
                    <td class='date' id = '13'>15</td>
                    <td class='date' id = '14'>16</td>
                    <td class='date' id = '15'>17</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' id = '16'>18</td>
                    <td class='date' id = '17'>19</td>
                    <td class='date' id = '18'>20</td>
                    <td class='date' id = '19'>21</td>
                    <td class='date' id = '20'>22</td>
                    <td class='date' id = '21'>23</td>
                    <td class='date' id = '22'>24</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' id = '23'>25</td>
                    <td class='date' id = '24'>26</td>
                    <td class='date' id = '25'>27</td>
                    <td class='date' id = '26'>28</td>
                    <td class='date' id = '27'>29</td>
                    <td class='date' id = '28'>30</td>
                    <td class='date' id = '29'>31</td>
                </tr>
              </table>
        </div>
        <div>
            <button class="ChooseTheme" id="Theme-black"></button>
            <button class="ChooseTheme" id="Theme-red"></button>
            <button class="ChooseTheme" id="Theme-blue"></button>
            <button class="ChooseTheme" id="Theme-purple"></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
